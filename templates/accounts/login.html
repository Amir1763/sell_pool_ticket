{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}ورود{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">ورود به سیستم</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">ورود</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>حساب ندارید؟ <a href="{% url 'register' %}">ثبت‌نام کنید</a></p>
        </div>
    </div>
</div>
{% endblock %}
